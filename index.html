<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    
    <title>Weather App</title>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="searchbox"
            placeholder="Enter a city" />
        </header>
        <main>
            <div class="weather loading" >
                <section class="location">
                    <div class="city">Islamabad</div>
                    <div class="date">Monday, 5 july 2021</div>
                </section>
                <div class="current">
                    <div class="temp">15<span>°C</span></div>
                    <div class="weather">Sunny</div>
                    <div class="hi-low">13°C / 16°C</div>
                </div>
            </div>
        </main>
    </div>

    <script>
    let autocomplete;
    function initAutocomplete() {
        autocomplete = new google.maps.places.Autocomplete(
            document.querySelector('.searchbox'),
            {
                types: ['establishment'],
                componentRestrictions: {'country': ['AU']},
                fields: ['place_id', 'geometry', 'name']
            });
    }
    </script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAK61QLeJiI4G7V2ipuXhUsMXK8G35iSSg&libraries=places&callback=initAutocomplete">
    </script>

    <script src="app.js"></script>
</body>
</html>
